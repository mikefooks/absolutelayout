<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Layouts</title>
    <link rel="stylesheet" href="style/screen.css" />
    <style>
        .testCell {
            outline: 1px red dashed;
            position: absolute;
        }

        .layoutBox {
            position: relative;
            width: 800px;
            height: 600px;
            outline: 1px black dashed;
        }
        .controlBox {
            position: absolute;
            outline: 1px dashed blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Hiyo! Ba da!</h1>
        </header>
        <section class="main">
            <div class="layoutBox"></div>
        </section>
        <footer>&copy; Mike Fooks 2013</footer>
    </div>
    <script type="text/javascript" src="src/refactor.js"></script>
</body>
</html>
