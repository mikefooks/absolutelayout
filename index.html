<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Layouts</title>
    <link rel="stylesheet" href="style/screen.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        .layoutBox {
            position: relative;
            width: 100%;
            height: 600px;
            outline: 1px black dashed;
            background-image: linear-gradient(transparent 0%, #eee 10%, #eee 90%, transparent 100%),
            linear-gradient(90deg, transparent 0%, #eee 10%, #eee 90%, transparent 100%);
            background-size: 10% 10%;
        }

        .selector {
            position: absolute;
            outline: 1px dashed blue;
        }

        .resizer {
            position: absolute;
            outline: 1px dashed green;
        }

        .mover {
            position: absolute;
            outline: 1px dashed purple;
        }

        .cell {
            outline: 1px red dashed;
            position: absolute;
        }

        .resize_east {
            position: absolute;
            height: 80%;
            width: 16px;
            top: 10%;
            right: 0%;
            cursor: e-resize;
        }

        .resize_south {
            position: absolute;
            height: 16px;
            width: 80%;
            bottom: 0%;
            left: 10%;
            cursor: s-resize;
        }

        .resize_west {
            position: absolute;
            height: 80%;
            width: 16px;
            top: 10%;
            left: 0%;
            cursor: w-resize;
        }

        .resize_north {
            position: absolute;
            height: 16px;
            width: 80%;
            top: 0%;
            left: 10%;
            cursor: n-resize;
        }

        .move {
            position: absolute;
            height: 80%;
            width: 80%;
            top: 10%;
            left: 10%;
            cursor: move;
        }

        .rename {
            position: absolute;
            height: 24px;
            width: 80%;
            top: 24px;
            left: 24px;
            cursor: text;
        }

        .rename input[type="text"] {
            position: absolute;
            max-width: 100%;
            visibility: hidden;
        }

        .delete {
            position: absolute;
            height: 24px;
            width: 24px;
            top: 0%;
            right: 0%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Hiyo! Ba da!</h1>
        </header>
        <section class="main">
            <div class="layoutBox"></div>
        </section>
        <footer></footer>
    </div>
    <script src="src/layout.js"></script>
    <script src="src/controller.js"></script>
    <script>
        var layout = new Layout(10, 10, "div.layoutBox").refresh();
        var controls = new Controls().init(layout);
    </script>
</body>
</html>
